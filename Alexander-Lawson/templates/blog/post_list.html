{% extends 'blog/base.html' %}

{% block title %}Blog Posts{% endblock %}

{% block content %}
    <!-- DEBUG: This is the CORRECT post_list.html template (project-level) -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">All Blog Posts</h2>
        <div>
            {% if user.is_authenticated %}
                <a href="{% url 'blog:post_create' %}" class="btn btn-success btn-lg me-2">+ New Post</a>
            {% endif %}
            <a href="/admin/" class="btn btn-outline-primary btn-lg">Admin</a>
        </div>
    </div>
    
    <!-- HTMX Live Search -->
    <div class="mb-4">
        <input type="text" 
               class="form-control form-control-lg" 
               name="search" 
               placeholder="Search posts by title or content..." 
               hx-get="{% url 'blog:search_posts' %}"
               hx-trigger="keyup changed delay:500ms"
               hx-target="#post-list"
               hx-indicator="#search-indicator"
               aria-label="Search posts">
        <div id="search-indicator" class="htmx-indicator text-center my-2">
            <div class="spinner-border spinner-border-sm" role="status">
                <span class="visually-hidden">Searching...</span>
            </div>
        </div>
    </div>
    
    <div id="post-list">
        {% include 'blog/partials/post_list_content.html' %}
    </div>
{% endblock %}
